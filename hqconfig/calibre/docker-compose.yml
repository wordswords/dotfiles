---
version: "2.1"
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/London
    volumes:
      - /mnt/ebooks:/config
      - /mnt/incomingebooks:/newbooks
    ports:
      - 9080:8080
      - 9181:8181
      - 9081:8081
    restart: unless-stopped
